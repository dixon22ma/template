#  Properties for the creation of the customization build
#
# Set adempiere.trunk to the adempiere project being customized
adempiere.trunk=/opt/Development/workspace/adempiere

# Customization Project path
myCustomProj.home=/opt/Development/workspace2/template

# Set adempiere.home to current install location
adempiere.home=/opt/Apps/Adempiere

# Define the directory to save the jars within this project
dist.dir=../lib

# Names of the files.  These shouldn't change.
adempiere.customJarFile=customization.jar
adempiere.zkCustomJarFile=zkcustomization.jar

# Define the location to deploy the jar files
adempiere.customLibDir=${adempiere.trunk}/lib
adempiere.zkCustomLibDir=${adempiere.trunk}/lib